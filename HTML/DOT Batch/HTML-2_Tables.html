<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        table, tr, td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption style="caption-side: bottom;">My first savings</caption>
    <thead>
        <tr>
            <th>Months</td>
            <th>Savings</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>January</td>
            <td>200000</td>
        </tr>
        <tr>
            <td>February</td>
            <td>300000</td>
        </tr>
        <tr>
            <td>March</td>
            <td>500000</td>
        </tr>
    </tbody>
    <tfoot>
            <tr>
                <td>Total</td>
                <td>1000000</td>
            </tr>
     </tfoot>
    </table>
</body>
</html>
