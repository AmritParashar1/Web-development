<body>
    <form action="https://www.facebook.com">
<h1>Welcome to Codehelp</h1>
<h2>Contact us form</h2>

<label for="username">Name</label>
<input type="text" id="username" placeholder="Enter your name">
<br>
<label for="email">Email</label>
<input type="email" id="email" placeholder="Enter your email">
<br>
<label for="contact number">Contact number</label>
<input type="number" id="conatact number">
<br>
<label for="gender">Gender</label>
<select name="Gender" id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="others">Others</option>
</select>
<br>
<label for="dateofbirth">Date Of Birth</label>
<input type="date" id="dateofbirth">
<br>
<label for="rating">Rating</label>
<label for=""><input type="radio" value="1">1</label>
<label for=""><input type="radio" value="2">2</label>
<label for=""><input type="radio" value="3">3</label>
<br>
<label for="enteryourmessage">Enter your message</label>
<br>
<textarea name="enteryourmessage" id="enteryourmessage" rows="4" placeholder="Enter your message"></textarea>
<br>
<button>Send</button>
<button>Reset</button>

 </form>
