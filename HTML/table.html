<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            color: black;
        }
        th , td {
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #b9b9b9;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="2" style="background-color: aqua;">
        </colgroup>
        <tr>
            <th>Country</th>
            <th>Country code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>United States of America</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>Australia</td>
            <td>AUS</td>
            <td>aus@google.com</td>
        </tr>
        <tr>
            <td>United Kingdom</td>
            <td>UK</td>
            <td>uk@google.com</td>
        </tr>
    </table>

    <table style="width: 40px;">
        <tr>
            <th colspan="3">Country</th>
            <td>India</td>
            <td>China</td>
        </tr>
        <tr>
            <th>Code</th>
            <td>IN</td>
            <td>CH</td>
        </tr>
    </table>
</body>
</html>
