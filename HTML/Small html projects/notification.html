<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
  position: absolute;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<h2>Hover Over Me</h2>
<div class="dropdown">
  <img src="./notification.jpg" alt="Notification" width="32" height="32">
  <div class="dropdown-content">
    <p>Classes Completed: 5</p>
    <p>Classes Remaining: 10</p>
  </div>
</div>

</body>
</html>
