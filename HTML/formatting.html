<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fomatting</h1>
    <!-- <h1>Fomatting 2</h1> -->
    <h1>Fomatting 3</h1>
    <p>this is a <strong>message</strong></p>
    <p>this is a <em>website</em></p>

    <ul>
        <li>b,strong</li>
        <li>i,em</li>
        <li>small</li>
        <li>sub , sup</li>
        <li>del,mark</li>
    </ul>

    <!-- var is used to indicate variable of mathematical equations -->

    <p>H<sub>2</sub>O
        <br />
       <var>a <sup>2</sup></var> + <var>b <sup>2</sup></var>
       = <var>c <sup>2</sup></var>
    </p>

    <blockquote>
    I am <del>good</del> <ins>best</ins>.
    </blockquote>

    <p>
        I am the <mark>best</mark>
    </p>
    
    <h1>
        PRICES START FROM <DEL>999</DEL> <mark>499RS.</mark>
    </h1>

    <h3 style="text-align: center;background-color: #43A;">
        This tag needs some styling.
        
    </h3>
</body>
</html>
